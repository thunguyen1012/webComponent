<style>
  body {
    width: 30%;
    margin: 10rem auto;
  }
  .input-group {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
    width: 100%;
    margin-bottom: 1rem !important;
  }

  .input-group-prepend {
    margin-right: -1px;
    display: flex;
  }

  .input-group-text {
    display: flex;
    align-items: center;
    padding: 0.375rem 0.75rem;
    margin-bottom: 0;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    text-align: center;
    white-space: nowrap;
    background-color: #e9ecef;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }

  .input-group > .input-group-prepend > .input-group-text {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
  }

  .form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .input-group > .form-control {
    position: relative;
    flex: 1 1 auto;
    width: 1%;
    margin-bottom: 0;
  }

  .input-group > .form-control:not(:first-child) {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }
</style>

<howto-inputgroup></howto-inputgroup>

<div>
  <button onclick="disable()">Disable</button>
  <button onclick="remove()">Remove</button>
</div>

<script src="./howto-inputgroup.js"></script>
<script>
  function disable() {
    const inputGroup = document.getElementsByTagName('howto-inputgroup')[0];
    inputGroup.disabled = !inputGroup.disabled;
  }

  function remove() {
    const inputGroup = document.getElementsByTagName('howto-inputgroup')[0];
    inputGroup && inputGroup.remove();
  }
</script>
