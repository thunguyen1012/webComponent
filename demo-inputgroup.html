  body {
    width: 30%;

  @keyframes placeHolderShimmer {
    0% {
      background-position: -468px 0;

    100% {
      background-position: 468px 0;
    }
  }

  howto-inputgroup:not(:defined) {
    position: relative;
    display: flex;
    width: 100%;
    margin-bottom: 1rem !important;
    border-radius: 0.25rem;
    height: calc(1.5em + 0.75rem + 2px);

    animation-duration: 2s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    animation-name: placeHolderShimmer;
    animation-timing-function: linear;
    background: #ced4da;
    background: linear-gradient(to right, #ced4da 8%, #f0f0f0 18%, #ced4da 33%);
  }
</style>

<howto-inputgroup>
  <span slot="addition">*</span>
</howto-inputgroup>

<div>
  <button onclick="disable()">Disable</button>
  <button onclick="remove()">Remove</button>
</div>

<script src="./howto-inputgroup.js"></script>
<script>
  function disable() {
    const inputGroup = document.getElementsByTagName('howto-inputgroup')[0];
    inputGroup.disabled = !inputGroup.disabled;
  }

  function remove() {
    const inputGroup = document.getElementsByTagName('howto-inputgroup')[0];
    inputGroup && inputGroup.remove();
  }

  customElements.whenDefined('howto-inputgroup').then(() => {

</script>
